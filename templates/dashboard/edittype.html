
{% extends "includes/base.html" %}
{% load static %}

{% block title %}Add Purchase{% endblock %}

{% block content %}
<div class="page-wrapper">
<div class="content">
<div class="page-header">
<div class="page-title">
<h4>Create Item Type</h4>
<h6>Add/Update Type Return</h6>
</div>
</div>
<div class="card">
<div class="card-body">
 <form method="POST">
    {% csrf_token %}
<div class="row">

<div class="col-lg-3 col-sm-6 col-12">
<div class="form-group">
<label>Type</label>
{{ form.name }}
</div>
</div>



<div class="col-lg-12">
<button type="submit" href="javascript:void(0);" class="btn btn-submit me-2">Submit</button>
<a href="{% url 'dashboard:type'%}" class="btn btn-cancel">Cancel</a>
</div>
</div>
 </form>

</div>
</div>
</div>
</div>
</div>


{% endblock content%}
