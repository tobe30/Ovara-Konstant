{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<meta name="description" content="POS - Bootstrap Admin Template">
<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
<meta name="author" content="Dreamguys - Bootstrap Admin Template">
<meta name="robots" content="noindex, nofollow">
<title>Login - Pos admin template</title>

<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.jpg">

<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body class="account-page">

<div class="main-wrapper">
<div class="account-content">
<div class="login-wrapper">
<div class="login-content">
<div class="login-userset">
<div class="login-logo">
<h1 style="font-weight: bold; color:#275385;">OKB</h1>
<!-- <img src="{% static 'assets/img/logo.png' %}" alt="img"> -->
</div>
<div class="login-userheading">
<h3>Sign In</h3>
<h4>Please login as Admin</h4>
</div>
<form method="POST">
    {% csrf_token %}
<div class="form-login">
<label>Username</label>
<div class="form-addons">
<input name="username" type="text" placeholder="Enter your username">
<img src="{% static 'assets/img/icons/users1.svg' %}" alt="img">
</div>
</div>
<div class="form-login">
<label>Password</label>
<div class="pass-group">
<input type="password" name="password" class="pass-input" placeholder="Enter your password">
<span class="fas toggle-password fa-eye-slash"></span>
</div>
</div>
<div class="form-login">
<div class="alreadyuser">
<!-- <h4><a href="forgetpassword.html" class="hover-a">Forgot Password?</a></h4> -->
</div>
</div>
<div class="form-login">
<button type="submit" class="btn btn-login" href="index.html">Sign In</button>
</div>
</form>
</div>
</div>
<div class="login-img">
<img src="{% static 'assets/img/login.png' %}" alt="img">
</div>
</div>
</div>
</div>

 {% if messages %}
  <script>
    {% for message in messages %}
      Swal.fire({
        icon: '{% if message.tags == "success" %}success{% else %}error{% endif %}',
        title: '{{ message.tags|capfirst }}',
        text: '{{ message }}',
        confirmButtonColor: '#3085d6'
      });
    {% endfor %}
  </script>
{% endif %}

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

<script src="{% static 'assets/js/feather.min.js' %}"></script>

<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
